<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'>

</head>
<body>
  
  <div class='navbar'>
    <div class='container'>
      <a class='brand' href='index.html'>

      <nav class='navlinks'>

      <button class='btn'>Submit</button>
    </form>
